<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Carrusel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <!--Aquí va el jumbotron-->
      <div class="jumbotron">
        <h1 class="display-4">Proyecto del parcial 2</h1>
        <p class="lead">Este es mi proyecto usando las herramientas del semestre</p>
        <hr class="my-4">
        <p>Este es el esfuerzo de mi corazón, por favor pongame 10</p>
      </div>
        <!--Aquí va el carrousel-->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/id/237/1980/400" class="d-block w-1000" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Primero</h5>
                  <p>Este es mi carrousel jeje.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/seed/picsum/1980/401" class="d-block w-1001" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Segundo</h5>
                  <p>Este es mi carrousel jeje.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/1980/402?grayscale" class="d-block w-1002" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Tercero</h5>
                  <p>Este es mi carrousel jeje.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!--Aquí va el footer-->
        <div>
          <footer>
            Buenas noches y gracias:)
          </footer>
        </div>
          </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
